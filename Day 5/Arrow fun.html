<!DOCTYPE html>
<html>
    <body>
        <h1>Javascript Functions</h1>
        <h2>The Arrow Functions</h2>
        <p>This example shows an Arrow Function with a parameter.</p>

        <p id="demo"></p>

        <script>
            let hello ="";

            hello = (val)=> "Hello" + val;
            document.getElementById("demo").innerHTML=hello("Universal!");
        </script>
    </body>
</html>
